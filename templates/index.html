<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">聊天室</h2>
                    </div>
                    <div class="card-body">
                        <div id="messages" class="overflow-auto" style="height: 300px;">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" id="username" class="form-control" placeholder="请输入你的用户名">
                            <input type="text" id="room" class="form-control" placeholder="请输入房间号">
                            <button class="btn btn-success" onclick="joinRoom()">加入房间</button>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" id="message" class="form-control" placeholder="请输入消息">
                            <button class="btn btn-primary" onclick="sendMessage()">发送消息</button>
                        </div>
                        <button class="btn btn-danger" onclick="leaveRoom()">离开房间</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const socket = io();

        function joinRoom() {
            const username = document.getElementById('username').value;
            const room = document.getElementById('room').value;
            if (username && room) {
                socket.emit('join', {
                    username: username,
                    room: room
                });
            }
        }

        function sendMessage() {
            const username = document.getElementById('username').value;
            const room = document.getElementById('room').value;
            const message = document.getElementById('message').value;
            if (username && room && message) {
                socket.emit('text', {
                    username: username,
                    msg: message,
                    room: room
                });
                document.getElementById('message').value = '';
            }
        }

        function leaveRoom() {
            const username = document.getElementById('username').value;
            const room = document.getElementById('room').value;
            if (username && room) {
                socket.emit('leave', {
                    username: username,
                    room: room
                });
            }
        }

        socket.on('message', function (data) {
            const messagesDiv = document.getElementById('messages');
            const p = document.createElement('p');
            p.textContent = data.msg;
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>

</html>
